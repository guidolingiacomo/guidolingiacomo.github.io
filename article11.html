       <h1>COMPETITION RULES</h1> 
        <h2>Article 11: Points</h2>
        <ol>
            <li>Unless announced otherwise in advance, a player who wins his game, or wins by forfeit, 
                scores one point (1), a player who loses his game, or forfeits scores no points (0) and a 
                player who draws his game scores a half point (&frac12;).</li>
        </ol>
